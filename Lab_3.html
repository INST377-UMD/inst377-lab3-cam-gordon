<html>
    <head>
        <title>INST377 Lab 3</title>
        <link rel="stylesheet" href="Lab_3.css">
    </head>

    <body>
        <!-- Header -->
        <div class="header_footer">
            <header>
                <h1>INST377 Lab 3 Page</h1>
            </header>
        </div>

        <!-- Nav -->
        <nav id="main-nav">
            <ul>
               <li><a href="https://www.amnh.org/explore/ology/earth/if-rocks-could-talk2/three-types-of-rock">Rock</a></li>
               <li><a href="https://www.afandpa.org/history-paper">Paper</a></li>
               <li><a href="https://en.wikipedia.org/wiki/Scissors">Scissors</a></li>
            </ul>
        </nav>
        <!-- Main Content -->
        <div class="main-content">
            <div class="content-box">
                <h2>Enter name and make your choice</h2>
                <!-- Form -->
                <form name="form" method="get" action="Lab_3_success.html">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="text-box" required>
                    <br>
                    <label for="choice">Your choice</label>
                    <select id="choice" name="choice">
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>
                    <br>
                    <input type="submit">
                </div>
            <!-- Sidebar-->
            <aside id="rules">
                <h2>Rules</h2>
                <br>
                <h2>Choose Rock, paper, or Scissors</h2>
                <h2>Combinations</h2>
                <br>
                <ul>
                    <li>Rock beats Scissors</li>
                    <li>Scissors beats Paper</li>
                    <li>Paper beats Rock</li>
                </ul>
            </aside>
        </div>

        <!-- Footer -->
         <div class="header_footer">
            <footer>
                <h3>You have reached the bottom of this page</h3>
            </footer>
        </div>
    </body>
